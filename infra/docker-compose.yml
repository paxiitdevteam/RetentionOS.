version: '3.8'

services:
  app:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # ⚠️ SECURITY: Use environment variables from .env file
      # Create .env file with: DB_USER, DB_PASSWORD, DB_NAME
      - DATABASE_URL=mysql://${DB_USER:-retentionos}:${DB_PASSWORD}@db:3306/${DB_NAME:-retentionos}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules

  db:
    image: mariadb:10.11
    environment:
      # ⚠️ SECURITY: Use environment variables from .env file
      # Create .env file with: DB_ROOT_PASSWORD, DB_USER, DB_PASSWORD, DB_NAME
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_USER=${DB_USER:-retentionos}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-retentionos}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mariadb_data:
  redis_data:

