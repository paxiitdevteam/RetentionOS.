name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_USER: retentionos
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: retentionos_test
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint || true
      
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://retentionos:password@localhost:3306/retentionos_test
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: retentionos_test
          DB_USER: retentionos
          DB_PASSWORD: password
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: npm test || true
      
      - name: Build
        working-directory: ./backend
        run: npm run build

  dashboard-test:
    name: Dashboard Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/dashboard/package.json
      
      - name: Install dependencies
        working-directory: ./frontend/dashboard
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend/dashboard
        run: npm run lint || true
      
      - name: Build
        working-directory: ./frontend/dashboard
        run: npm run build

  widget-build:
    name: Widget Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/widget/package.json
      
      - name: Install dependencies
        working-directory: ./frontend/widget
        run: npm ci
      
      - name: Build widget
        working-directory: ./frontend/widget
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: widget-build
          path: frontend/widget/build/
          retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check file structure
        run: |
          test -f backend/package.json || exit 1
          test -f frontend/dashboard/package.json || exit 1
          test -f frontend/widget/package.json || exit 1
          test -f infra/docker-compose.yml || exit 1
          echo "âœ… File structure validated"

